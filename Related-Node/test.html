<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animated-text {
      display: inline-block;
      font-size: 36px;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    .animated-text span {
      display: inline-block;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    .animated-text span:nth-child(1) { animation-delay: 0.5s; }
    .animated-text span:nth-child(2) { animation-delay: 0.7s; }
    .animated-text span:nth-child(3) { animation-delay: 0.9s; }
    .animated-text span:nth-child(4) { animation-delay: 1.1s; }
    .animated-text span:nth-child(5) { animation-delay: 1.3s; }
  </style>
</head>
<body>

  <div class="animated-text">
    <span>H</span>
    <span>E</span>
    <span>L</span>
    <span>L</span>
    <span>O</span>
  </div>

</body>
</html>
